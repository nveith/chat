<head>
    <title>chat</title>
</head>
<body>
	<div id="wrap">
	<div id="header">{{ loginButtons align="left"}} </div>
	<div id="nav">{{> friends}} </div>
	<div id="main">	{{> messages}} </div>
	<div id="sidebar">
		{{> addContact}}
		{{> sidebar}}
	</div>
	<div id="footer">{{> entryfield}}</div>
	</div>
	
</body>

<template name="entryfield">
    <p>
        <input type="text" id="message" placeholder="Your Message" />
    </p>
</template>

<template name="messages">
    <p>
    	{{#each messages}}
	        <div>	
	        	<strong>{{name}}</strong>- {{message}}
	        </div>
        {{/each}}
    </p>
</template>

<template name="addContact">
	<p>
		<label for "addContact">Start a conversation:</label>
		<input type="text"/>
	</p>
</template>

<template name="friends">
    <p>
        <form>        	
			<ul>
	        {{#each friends}}
	        <span>	
		    	   <span class="friendSelect" value={{userId}}><strong>{{userAccount}}</strong><span class="unFriend" value={{userId}}><strong> {X}</strong></span></span>
		    </span>
	        {{/each}}
        </ul>
    </p>
</template>

<template name='sidebar' >
	<em>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</em>
</template>
