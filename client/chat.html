<head>
    <title>chat</title>
</head>
<body>
	{{loginButtons align="left"}} 
	{{> addContact}}
	{{> friends}} 
	{{> messages}} 
	{{> entryfield}}
</body>

<template name="entryfield">
    <p>
        <input type="text" id="message" placeholder="Your Message" />
    </p>
</template>

<template name="messages">
    <p>
    	{{#each messages}}
	        <div>	
	        	<strong>{{name}}</strong>- {{message}}
	        </div>
        {{/each}}
    </p>
</template>

<template name="addContact">
	<p>
		<label for "addContact">Start a conversation:</label>
		<input type="text"/>
	</p>
</template>

<template name="friends">
    <p>
        <form>
	        <label for="friend">Open an existing conversation:</label>
	        {{#each friends}}
	        	<div>
		        <span class="unFriend" value={{userId}}><strong>X</strong></span>
		        <span class="friendSelect" value={{userId}}><strong>{{userAccount}}</strong></span>
		        </div>
	        {{/each}}
	        </select>
        </form>
    </p>
</template>
